{% extends 'gsw/base.html' %}

{% block content %}
<div class="page-header">
    <a href="{% url 'post_new' %}" class="top-menu">+<span class=""></span></a>
    <h1><a href="/">GSW Blog</a></h1>
</div>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
	    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
