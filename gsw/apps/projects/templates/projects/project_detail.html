{% extends 'gsw/base.html' %}

{% block content %}
    <div class="project">
        {% if project.published_date %}
            <div class="date">
                {{ project.published_date }}
            </div>
        {% endif %}
        <h1>{{ project.title }}</h1>
        <p>{{ project.text|linebreaksbr }}</p>
    </div>
{% endblock %}
