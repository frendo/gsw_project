{% extends 'gsw/base.html' %}

{% block content %}
    {% for project in projects %}
        <div class="project">
            <div class="date">
                {{ project.completed_date }}
            </div>
	    <h1><a href="{% url 'project_detail' pk=project.pk %}">{{ project.title }}</a></h1>
            <p>{{ project.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
